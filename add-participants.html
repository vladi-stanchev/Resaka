                <p id="bc"></p>
                <h1 id="h1">Add a participant</h1>

                <div>
                <form action="participant-success.html" method="get">

                        <input id="labourProd" name="labourProd" type="hidden" value="">
                        <fieldset>

                        <input type="text" name="fName"> <br><br>

                        <label for="lName">Last</label>
                        <input type="text" name="lName">

<br>
                    <fieldset>
                            <legend>Gender</legend>
                    
                            <div>
                                <input type="radio" id="male" 
                                       name="gender" value="male" />
                                <label for="male">Male</label>
                            </div>
                            <div><br>
                                    <input type="radio" id="female" 
                                           name="gender" value="female" />

                                </div>
                    </fieldset>
<br>
                    <fieldset>

                            <legend></legend>

                    </fieldset>
                        <br>
                        <fieldset>
                        <label for="division">Contact number</label>
                       
                        
    <input type="tel" name="contact">
                        
                        <br><br>
                    
                        <input type="checkbox" name="report" value="reporting">Do they report to you?<br>
                    </fieldset>
                        <input type="submit" class="f" value="Add the participant">
                        
                    </div>



                </form>
